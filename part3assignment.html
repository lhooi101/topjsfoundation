<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numberOne = prompt ("Insert first number","")
        let numberTwo = prompt ("Insert second number","")
        let text = prompt ("Insert text here","")
        
        function add7 (numberOne) {
            return +numberOne + 7;
        }

        function multiply (numberOne, numberTwo) {
            return numberOne * numberTwo;
        }

        function capitalize (text) {
            return text.charAt(0).toUpperCase() + text.slice(1);
        }

        function lastLetter (text) {
            textLength = text.length;
            return text.slice(textLength-1);
        }

        console.log (add7 (numberOne));
        console.log (multiply (numberOne, numberTwo));
        console.log (capitalize (text));
        console.log (lastLetter (text));

    </script>
</body>
</html>
